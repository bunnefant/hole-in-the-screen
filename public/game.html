<html>

<head>
  <meta charset="UTF-8">
  <title>PoseNet example using p5.js</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="gallery.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

</head>

<body>
  <div id="startingOption">
    <p id='status'>Loading model...</p>
  </div>
  <div id="game" style="display:none"></div>
  <div id="postGame" style="display:none">
    <p id="scoreL"></p>
    <p id="scoreR"></p>
    <!-- <video id="awesome" controls autoplay loop></video>
    <a style="display:none" id="download" download="video.webm">Download WebM</a>
    <p id='vidstatus'>Loading model...</p> -->


    <form action="homepage.html">
      <input type="submit" value="Play Again" />
    </form>
    <!-- <button href="">Play Again</button> -->

  </div>
	<div id="gallery" style="display:none">
		<base href="plane.png">
		<div id="carousel">
		<figure id="spinner">
		</figure>
</div>
<span style="float:left" class="ss-icon" onclick="galleryspin('-')">&lt;</span>
<span style="float:right" class="ss-icon" onclick="galleryspin('')">&gt;</span>
	</div>
	<script>
		var angle = 0;
		function galleryspin(sign) {
		spinner = document.querySelector("#spinner");
		if (!sign) { angle = angle + 45; } else { angle = angle - 45; }
			spinner.setAttribute("style","-webkit-transform: rotateY("+ angle +"deg); -moz-transform: rotateY("+ angle +"deg); transform: rotateY("+ angle +"deg);");
		}
	</script>
  <script src="text.js" type="text/javascript"></script>
  <script src="poseMath.js" type="text/javascript"></script>
  <script src="sketch.js" type="text/javascript"></script>
  <script src="songs.js" type="text/javascript"></script>
  <script src="gameLogic.js" type="text/javascript"></script>
</body>

</html>
