<html>

<head>
  <meta charset="UTF-8">
  <title>PoseNet example using p5.js</title>
  <link rel="stylesheet" href="index.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
</head>

<body>
  <div id="startingOption">
    <p id='status'>Loading model...</p>
    <button onclick="startLocalSingleplayer();">One Player</button>
    <button onclick="startLocalMultiplayer();">Two Player</button>
  </div>
  <div id="game" style="display:none"></div>
  <div id="postGame" style="display:none">
    <p id="scoreL"></p>
    <p id="scoreR"></p>

    <button onclick="resetToStarting();">Play Again</button>

  </div>
  <script src="text.js" type="text/javascript"></script>
  <script src="poseMath.js" type="text/javascript"></script>
  <script src="sketch.js" type="text/javascript"></script>
  <script src="songs.js" type="text/javascript"></script>
  <script src="gameLogic.js" type="text/javascript"></script>
</body>

</html>
